<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>!Null - Registrar Personal</title>
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-blue-800 mb-6 border-b pb-2">Nuevo Registro de Personal</h2>

        <form action="#" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><label class="block text-sm font-medium">Nombre Completo</label><input type="text"
                        class="w-full border p-2 rounded"></div>
                <div><label class="block text-sm font-medium">CURP (18 caracteres)</label><input type="text"
                        maxlength="18" class="w-full border p-2 rounded"></div>
                <div><label class="block text-sm font-medium">RFC</label><input type="text"
                        class="w-full border p-2 rounded"></div>
                <div><label class="block text-sm font-medium">Edad</label><input type="number"
                        class="w-full border p-2 rounded"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-50 p-4 rounded">
                <div>
                    <label class="block text-sm font-medium">Tipo de Personal</label>
                    <select class="w-full border p-2 rounded">
                        <option>Empleado</option>
                        <option>Voluntario</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium">Rol</label>
                    <select class="w-full border p-2 rounded">
                        <option>Psicólogo</option>
                        <option>Abogado</option>
                        <option>Trabajador Social</option>
                        <option>Médico</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><label class="block text-sm font-medium">Correo</label><input type="email"
                        class="w-full border p-2 rounded"></div>
                <div><label class="block text-sm font-medium">Contraseña Provisional</label><input type="password"
                        class="w-full border p-2 rounded"></div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="listausuarios.html" class="bg-gray-400 text-white px-6 py-2 rounded">Cancelar</a>
                <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
